<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pok√©Desk</title>
    <link rel="shortcut icon" href="img/favicon-32.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>

        <div class="logo-image"></div>

        <div class="filter-bar">

            <select class="drop-down order-by-type">
                <option value="" disabled selected>TYPE</option>
                <option value="normal">Normal</option>
                <option value="fighting">Fighting</option>
                <option value="flying">Flying</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="rock">Rock</option>
                <option value="bug">Bug</option>
                <option value="ghost">Ghost</option>
                <option value="steel">Steel</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="psychic">Psychic</option>
                <option value="ice">Ice</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="fairy">Fairy</option>

            </select>

            <select class="drop-down order-alphabetically">
                <option value="" disabled selected>ORDER</option>
                <option value="descending">A - Z</option>
                <option value="ascending">Z - A</option>
            </select>


            <input type="search" id="search-by-name" class="search-by-name" placeholder="i.e. 'bulbasaur'">
            <img src="img/magnifying-glass.png" alt="magnifying-glass" class="magnifying-glass" />

        </div>
    </header>

    <div class="row">

        <div class="col-1">
            <div class="pokemon-number"></div>
            <div class="pokemon-image"></div>
            <div class="pokemon-name"></div>
        </div>

    </div>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">&lsaquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">&rsaquo;</a>
        <a href="#">&raquo;</a>
    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
