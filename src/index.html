<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LOL CHAMPIONS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon"  href="imagenes\icon_lol.png">
    <!-- <link href="https://fonts.googleapis.com/css?family=Spectral:400,800&display=swap" rel="stylesheet"> -->
  </head>
  <body class="padre">

    <header class="header">
      <div class="encabezado">
        <div class="logo-padre">
          <img src= "imagenes/logo.png" class="logo" ><!--src= "imagenes/logo.png"/volver a ponerlo cuando termine el css-->
        </div>
       
        <div class="encabezado-hijo">
          <div class="searcher">
            <input type="search" id="buscador" class="formBuscador" placeholder="Search by champion" autocomplete="off">
            <img src="imagenes/search-regular-24.png" alt="buscar">

          </div>
        </div>


      </div>
      <nav class="menu">
        <button id="todos" class="btnTodos estiloBoton">ALL</button>
          <select name="opciones" id="ordenar" class="selectStyle">
            <option value="" selected disabled  class="estiloBoton">ORDER</option>
            <option value="ascendente" class="estiloBoton">A - Z</option>
            <option value="descendente" class="estiloBoton">Z - A</option>
          </select>
          <button id="buttonRoles" class="estiloBoton">ROLE</button>
          <button id="habilidades" class="estiloBoton">AVERAGE</button>
      </nav>  
    </header>
 
    <main>
      <!-- presentacion(video) -->
      <div class="contenedorVideo" id="contenedorVideo">
        <spam class="cerrar" id="cerrar">&times;</spam>
        <div id = "pantallaVideo" class="pantallaVideo">
          <iframe src="https://www.youtube.com/embed/YNKfQ8swjnA" frameborder="0" allow="autoplay; accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
      <!--primera pantalla (buscar, ordenar)-->
      <div id= "pantalla1" >
      <div id="cantidad" class="cantidadMostrada"></div>
        <section class="lista">
         <div id="galeria" class="galeriaDeCampeones"></div>
        </section> 
        <div id="error" class="ocultar">
          <p>No results found</p>
        </div>
      </div>

      <div class="contenedorSubir" >
        <div class="botonSubir">
          <img src="imagenes/flecha-arriba.png" alt="subir">
        </div>
      </div>

      <!--segunda pantalla (ver los roles)-->
      <section id="pantalla2" class="ocultar">
        <section id="sectionRoles" class="roles">
            <div class="divRol"><input type="image" id="Assassin" value ="Assassin" class="styleInput" src="imagenes\role-icon-assassin.png"><p class="pRoles">ASSASSIN</p></div>
            <div class="divRol"><input type="image" id="Mage" value ="Mage" class="styleInput" src="imagenes\Mage_icon.png"><p class="pRoles">MAGE</p></div>
            <div class="divRol"><input type="image" id="Marksman" value ="Marksman" class="styleInput" src="imagenes\role_icon_fighter.png"><p class="pRoles">MARKSMAN</p></div> 
            <div class="divRol"><input type="image" id="Support" value ="Support" class="styleInput" src="imagenes\role_icon_support.png"><p class="pRoles">SUPPORT</p></div>
            <div class="divRol"><input type="image" id="Tank" value ="Tank" class="styleInput" src="imagenes\Tanque.png"><p class="pRoles">TANK</p></div>   
            <div class="divRol"><input type="image" id="Fighter" value ="Fighter" class="styleInput" src="imagenes\league-of-legends-fighter-icon-1.png"><p class="pRoles">FIGHTER</p></div>     
        </section>
      </section>
      <!--tercera pantalla (lista de campeones por rol)-->
      <section id="pantalla3" class="ocultar">
          <div id="detalleCampeon" class="detalleCampeon"></div>
      </section>
      <section id="pantalla4" class="ocultar">
        <div class="sectionAvage">
          <div class="divMapLol">
            <div id="hpChampion" class="hpChampion styleAverage"></div>
            <div id="movespeedChampion" class="movespeedChampion styleAverage"></div>
            <div id="attackChampion" class="attackChampion styleAverage"></div>
          </div>
          <div class="divMapLol"><img src="imagenes/mapLol.png" class="mapLol" alt="mapLol"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p> League of Legends &copy;2020 - Todos los derechos reservados</p>
    </footer>  
    <script src="main.js" type="module"></script>
  </body>
</html>
